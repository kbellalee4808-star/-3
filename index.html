<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Cruise Club</title>

  <!-- Tailwind (디자인 도구) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900">

  <main class="max-w-md mx-auto px-6 py-12">

    <!-- ================= 상단 소개 ================= -->
    <section class="mb-10">
      <p class="text-sm text-gray-400 mb-3">PRIVATE CRUISE CLUB</p>
      <h1 class="text-2xl font-bold leading-snug">
        크루즈를 타는 여행이 아니라<br/>
        크루즈로 사는 선택
      </h1>
      <p class="mt-4 text-gray-500 text-sm leading-relaxed">
        같은 크루즈,<br/>
        누군가는 정가로 예약하고<br/>
        누군가는 멤버십으로 다르게 갑니다.
      </p>
    </section>

    <!-- ================= 이미지 ================= -->
    <section class="mb-10">
      <img 
        src="https://images.unsplash.com/photo-1500375592092-40eb2168fd21?auto=format&fit=crop&w=900"
        alt="Cruise"
        class="rounded-xl"
      />
    </section>

    <!-- ================= 크루즈 계산기 ================= -->
    <section class="bg-gray-50 rounded-2xl p-6 mb-12">
      <h2 class="text-lg font-bold mb-6 text-center">
        나의 크루즈 예상 비용
      </h2>

      <!-- 인원 -->
      <div class="mb-6">
        <label class="block text-sm text-gray-500 mb-2">
          여행 인원
        </label>
        <select 
          id="people"
          onchange="calculate()"
          class="w-full p-4 rounded-xl border focus:outline-none">
          <option value="1">1명</option>
          <option value="2" selected>2명</option>
          <option value="3">3명</option>
          <option value="4">4명</option>
        </select>
      </div>

      <!-- 멤버십 -->
      <div class="mb-8">
        <label class="block text-sm text-gray-500 mb-2">
          예약 방식
        </label>
        <div class="flex gap-3">
          <button 
            id="memberBtn"
            onclick="setMember(true)"
            class="flex-1 py-3 rounded-xl bg-gray-900 text-white font-semibold">
            멤버십
          </button>
          <button 
            id="nonMemberBtn"
            onclick="setMember(false)"
            class="flex-1 py-3 rounded-xl border text-gray-500 font-semibold">
            일반 예약
          </button>
        </div>
      </div>

      <!-- 결과 -->
      <div class="text-center">
        <p class="text-sm text-gray-400 mb-1">
          1인 기준 예상 크루즈 비용
        </p>
        <p class="text-3xl font-bold">
          <span id="price">350</span>만원
        </p>
        <p class="text-xs text-gray-400 mt-3 leading
